<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="container-input" class="container-input">
        <h1>Gerador de Senha</h1>
        <span>Tamanho de <span id="qtdCaracteres"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>
        <button type="button" id="button" class="btn btn-primary" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="clipboardPass()">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="warnSenha">Clique na senha para copiar.</span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
